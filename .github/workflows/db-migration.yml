name: DB Migration CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'db/**'        # Only trigger when db changes
      - '!kubernetes/**'               # Don't trigger when only k8s files change

jobs:
  build-and-update-dev:
    name: Deploy DB migrations to Dev
    runs-on: ubuntu-latest

    permissions:
      contents: write           # required for committing changes
      packages: write           # required for pushing to GHCR
      id-token: write           # required if using OIDC login to registry

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Make the repo name lowercase
      - name: Set Container Repo Name
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'


      # 3. Log in to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Build and push image
      - name: Build & Push Docker image
        run: |
          IMAGE_TAG=$(git rev-parse --short HEAD)
          IMAGE_NAME=ghcr.io/$OWNER_LC/m7011e_db-migration:${IMAGE_TAG}

          echo "Building image: $IMAGE_NAME"
          docker build -t $IMAGE_NAME ./db
          docker push $IMAGE_NAME

          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # 5. Update Helm values for dev
      - name: Update dev environment values
        run: |
          sed -i "s/tag:.*/tag: \"${IMAGE_TAG}\"/" kubernetes/db-migration/values/dev-values.yaml

      # 6. Commit and push the updated values file
      - name: Commit changes
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add kubernetes/db-migration/values/dev-values.yaml
          git commit -m "Update db migration image to ${IMAGE_TAG}"
          git push
