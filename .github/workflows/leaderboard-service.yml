name: Leaderboard Service CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'leaderboard-service/**'        # Only trigger when leaderboard-service changes
      - '!kubernetes/**'               # Don't trigger when only k8s files change
  pull_request:
    paths:
      - 'leaderboard-service/**'

jobs:
  build-and-update-dev:
    name: Build & Deploy Leaderboard to Dev
    runs-on: ubuntu-latest

    permissions:
      contents: write           # required for committing changes
      packages: write           # required for pushing to GHCR
      id-token: write           # required if using OIDC login to registry

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4


      # 2. Log in to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Build and push image
      - name: Build & Push Docker image
        run: |
          IMAGE_TAG=$(git rev-parse --short HEAD)
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/leaderboard-service:${IMAGE_TAG}

          echo "Building image: $IMAGE_NAME"
          docker build -t $IMAGE_NAME ./leaderboard-service
          docker push $IMAGE_NAME

          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # 4. Update Helm values for dev
      - name: Update dev environment values
        run: |
          sed -i "s/tag:.*/tag: \"${IMAGE_TAG}\"/" kubernetes/dev/values-leaderboard.yaml

      # 5. Commit and push the updated values file
      - name: Commit changes
        run: |
          git config user.email "ci@github.com"
          git config user.name "GitHub Actions"
          git add kubernetes/dev/values-leaderboard.yaml
          git commit -m "Update leaderboard-service image to ${IMAGE_TAG}"
          git push
