images:
  prometheus:
    repository: prom/prometheus
    tag: v2.45.0
    pullPolicy: IfNotPresent

  grafana:
    repository: grafana/grafana
    tag: 10.0.0
    pullPolicy: IfNotPresent

# Prometheus Configuration
prometheus:
  enabled: true
  retention: 15d
  scrapeInterval: 30s

# Grafana Configuration
grafana:
  enabled: true
  adminUser: admin
  adminPassword: admin123