apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app.name }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.ingress.certIssuer }}
    traefik.ingress.kubernetes.io/router.middlewares: "default-{{ .Values.app.name }}-strip@kubernetescrd"
spec:
  ingressClassName: traefik
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - path: {{ .Values.path }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.app.name }}
            port:
              number: {{ .Values.app.port }}
  tls:
  - hosts:
    - {{ .Values.domain }}
    secretName: {{ .Values.tlsSecret }}
