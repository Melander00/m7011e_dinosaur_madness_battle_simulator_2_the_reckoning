apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      containers:
      - name: {{ .Values.app.name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: {{ .Values.app.port }}
        env:
          - name: NODE_ENV
            value: {{ .Values.env }}
          - name: PGHOST
            value: postgres
          - name: PGDATABASE
            value: postgres
          - name: PGPORT
            value: "5432"
          - name: PGUSER
            value: admin
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: password

          - name: REDIS_USERNAME
            value: "{{ .Values.redis.username }}"
          - name: REDIS_PASSWORD
            value: "{{ .Values.redis.password }}"
          - name: REDIS_HOST
            value: "{{ .Values.redis.host }}"
          - name: REDIS_PORT
            value: "{{ .Values.redis.port }}"
          - name: REDIS_DB
            value: "{{ .Values.redis.db }}"
            
          - name: RABBITMQ_URL
            value: "amqp://{{ .Values.rabbit.username }}:{{ .Values.rabbit.password }}@{{ .Values.rabbit.host }}:{{ .Values.rabbit.port }}"